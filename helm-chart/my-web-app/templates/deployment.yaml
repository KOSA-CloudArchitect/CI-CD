# helm-chart/my-web-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-backend
  labels:
    app: web-server-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: web-server-backend
  template:
    metadata:
      labels:
        app: web-server-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
